<h2 mat-dialog-title>Chart Details</h2>
<mat-dialog-content>
  <form [formGroup]="chartForm" (ngSubmit)="onSubmit()" class="flex flex-col">
    <mat-form-field>
      <mat-label>Id</mat-label>
      <input matInput formControlName="id" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      @if(chartForm.get('name')?.invalid) {
      <mat-error>Name is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" />
      @if(chartForm.get('type')?.invalid) {
      <mat-error>Name is required</mat-error>
      }
    </mat-form-field>
    <ng-container formArrayName="colors">
      <div class="flex flex-row gap-1 mb-4">
        @for (item of colors.controls; track item; let i = $index) {
        <div [formGroupName]="i" class="w-fit">
          <label
            for="hs-color-input"
            class="block text-sm font-medium mb-2 dark:text-white"
            ><input formControlName="name" readonly
          /></label>
          <input
            type="color"
            class="p-1 h-10 w-14 block bg-white border border-gray-200 cursor-pointer rounded-lg disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700"
            id="hs-color-input"
            value="#2563eb"
            title="Choose your color"
            formControlName="color"
          />
        </div>

        }
      </div>
    </ng-container>

    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="chartForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</mat-dialog-content>
